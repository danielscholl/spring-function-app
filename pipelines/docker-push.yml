jobs:
  - deployment: ${{ parameters.environment }}
    displayName: 'Docker Image Push'
    environment: ${{ parameters.environment }}
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Docker@2
            displayName: 'Docker Load'
            inputs:
              command: load
              arguments: '--input $(Pipeline.Workspace)/ContainerImage/$(ImageName).image.tar'

          - task: Docker@2
            displayName: 'Docker Tag $(Build.BuildId)'
            inputs:
              containerRegistry: ${{ parameters.acr_service_connection }}
              repository: '$(FullImage)'
              command: tag
              arguments: '$(FullImage):$(Build.BuildId) ${{ parameters.acr_registry_name }}/$(FullImage):$(Build.BuildId)'

          - task: Docker@2
            displayName: 'Docker Tag latest'
            inputs:
              containerRegistry: ${{ parameters.acr_service_connection }}
              repository: '$(FullImage)'
              command: tag
              arguments: '$(FullImage):$(Build.BuildId) ${{ parameters.acr_registry_name }}/$(FullImage):latest'

          - task: Docker@2
            displayName: 'Docker Push'
            inputs:
              containerRegistry: ${{ parameters.acr_service_connection }}
              repository: '$(FullImage)'
              command: push
              tags: |
                $(Build.BuildId)
                latest
