# Required Group Variables
  # SERVICE_ENDPOINT:
  # APP_NAME:

jobs:
  - job: deploy
  displayName: Deploy
  dependsOn: build
  steps:
  - download: current
  - task: AzureFunctionApp@1
    displayName: 'Deploy Azure Function App'
    inputs:
      azureSubscription: $(SERVICE_ENDPOINT)
      appType: 'Linux'
      appName: $(APP_NAME)
      package: $(Pipeline.Workspace)/drop/target/azure-functions/$(APP_NAME)/Hello-World
